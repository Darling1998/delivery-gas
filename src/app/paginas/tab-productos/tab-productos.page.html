<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Productos</ion-title>

    <ion-buttons slot="end" (click)="detalleCompra()" *ngIf="idPerfil===2">
      <strong>{{totalProductos}}</strong>
      <ion-icon color="papaya" class="icon" name="cart-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" *ngFor="let item of listadeProductos">
        <ion-card class="ion-padding image-card">
          <ion-button color="uva" fill="outline" class="ion-float-left btn-edit" (click)="editarProducto(item)" *ngIf="idPerfil===1">
            <ion-icon name="create-outline" color="uva"></ion-icon>
          </ion-button>
          <div class="ion-padding image-container">
            <ion-img class="img-tamaÃ±o" [src]="getImagenRuta(item?.foto)"></ion-img>
          </div>

          <div class="ion-text-center">
            <ion-label color="papaya"> <strong>{{item?.nombre}}</strong> </ion-label>
          </div>
          <div class="ion-text-center">
            <ion-label>
              <strong> <b> {{ item?.precio | currency:'USD' }}</b></strong>
            </ion-label>
          </div>
          <div *ngIf="idPerfil===2" class="ion-padding-start ion-padding-end ion-padding-bottom">
            <ion-button color="uva" expand="block" fill="outline" (click)="addCarrito(item)">
              <ion-label>
                Agg
              </ion-label>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="idPerfil===1">
    <ion-fab-button color="papaya" (click)="openNewProducto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
