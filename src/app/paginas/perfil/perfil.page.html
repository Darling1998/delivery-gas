<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" style="color: var(--ion-color-papaya);">Mi Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab-productos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="--border: 0;box-shadow: none;">
    <form (ngSubmit)="actualizar( fActualizar )" #fActualizar="ngForm">
      <ion-row>
        <ion-col>
          <ion-list *ngFor="let item of infoUsuario">
            <ion-item lines="none" *ngIf="shouldHideInput" class="oculto">
              <ion-label style="margin-bottom: 12px; font-weight: bold;" position="floating">Campo Oculto</ion-label>
              <ion-input  aria-label="" name="id_usuario" type="text" [(ngModel)]="item.id_usuario" [hidden]="true"></ion-input>
            </ion-item>
          
            <ion-item lines="none" style="margin-top: 25px;">
              <ion-label style="margin-bottom: 12px; font-weight: bold;" position="floating">Nombre</ion-label>
              <ion-input aria-label="" name="nombres" type="text" required [(ngModel)]="item.nombres"></ion-input>
            </ion-item>
  
            <ion-item lines="none" style="margin-top: 25px;">
              <ion-label style="margin-bottom: 12px; font-weight: bold;" position="floating">Apellido</ion-label>
              <ion-input aria-label="" name="apellidos" type="text" required [(ngModel)]="item.apellidos"></ion-input>
            </ion-item>
  
            <ion-item lines="none" style="margin-top: 25px;">
              <ion-label style="margin-bottom: 12px; font-weight: bold;" position="floating">Cédula</ion-label>
              <ion-input aria-label="" name="cedula" type="text" required [(ngModel)]="item.cedula" [disabled]="true"></ion-input>
            </ion-item>
  
            <ion-item lines="none" style="margin-top: 25px;">
              <ion-label style="margin-bottom: 12px; font-weight: bold;" position="floating">Telefono</ion-label>
              <ion-input aria-label="" name="telefono" type="text" required [(ngModel)]="item.telefono"></ion-input>
            </ion-item>
            
            <ion-item lines="none" style="margin-top: 25px;">
              <ion-label style="margin-bottom: 12px; font-weight: bold;" position="floating">Correo</ion-label>
              <ion-input aria-label="" name="correo" type="text" required [(ngModel)]="item.correo"></ion-input>
            </ion-item>

            <ion-item lines="none" style="margin-top: 25px;">
              <ion-label style="margin-bottom: 12px; font-weight: bold;" position="floating">Contraseña</ion-label>
              <ion-input aria-label="" [type]="showPassword ? 'text': 'password'" placeholder="Contraseña" inputmode="text"
                name="contrasena" [(ngModel)]="item.contrasena">
              </ion-input>
              <ion-icon class="ion-align-self-center" slot="end" [name]="passwordToggleIcon"
                (click)="changeToogle()"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  
      <ion-row class="top-20 ion-justify-content-center">
        <ion-col class="ion-text-center">
          <ion-button type="submit" color="papaya" shape="round">
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
  
    </form>
  </ion-card>
</ion-content>
