<ion-content>
  <ion-grid >
    <h1 class="ion-text-center">Registro</h1>
    <ion-row >
      <ion-col size="12">
       <ion-card style="margin-top: 20px; border:none">
         <form  [formGroup]="formularioRegistro">
          <ion-item style="margin-top: 10px;">
            <ion-input label="Nombres" labelPlacement="floating" placeholder=""  formControlName="nombres"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-input label="Apellidos" labelPlacement="floating" placeholder=""  formControlName="apellidos"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-input label="Identificación" labelPlacement="floating" placeholder=""  formControlName="cedula"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-input label="Telefono" labelPlacement="floating" placeholder=""  formControlName="telefono"></ion-input>
          </ion-item>
          <ion-item  style="margin-top: 10px;">
            <ion-input label="Correo" labelPlacement="floating" placeholder="Ingresa correo"  formControlName="correo"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-input label="Contraseña" labelPlacement="floating" placeholder="" formControlName="contrasena"></ion-input>
          </ion-item>
          <ion-row class="ion-justify-content-center"  style="margin-top: 25px;" color="transparent">
            <ion-button type="submit" color="papaya" shape="round" class="ion-align-center" (click)="sendRegistro()">
                Registrar
            </ion-button>
        </ion-row>
         </form>
       </ion-card>
      </ion-col>
    </ion-row>

    <ion-row style="margin-left:5px;">
      <ion-col size="12">
        <p><strong>Ya tienes Cuenta?</strong></p>
        <p><a href="login">Inicia Sesión</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
